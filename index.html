                <!-- row H -->

        </div>
        <!-- seat section end -->

        <!-- input section starts -->
        <div>
            <div>
                <h2 class="text-2xl font-semibold text-secondary">Select Your Seat</h2>
            </div>
            <div class="border-b-2 border-dashed my-4"></div>
            <section class="font-Inter">
                <div class="bg-[#F7F8F8] p-8 rounded-xl">
                    <h3 class="flex justify-between">
                        <p class="flex">
                            <span>Seat</span>
                            <span
                                class="bg-primary w-4 h-4 p-2 text-white flex justify-center items-center rounded-full text-sm">0</span>
                        </p>
                        <p>Class</p>
                        <p>Price</p>
                    </h3>
                    <div class="border-b-2 border-dashed my-4"></div>
                    <ul class="space-y-5">
                        <h3 class="text-3xl font-semibold text-error capitalize text-center">
                            No Seat Booked
                        </h3>
                    </ul>
                    <div class="border-b-2 border-dashed my-4"></div>
                    <div class="text-lg font-semibold flex justify-between">
                        <p>Total Price</p>
                        <p>
                            <span>BDT:</span>
                        </p>
                    </div>
                    <div class="flex justify-between items-center gap-2 py-2 my-2 text-lg font-semibold">
                        <input type="text" disabled class="input my-5 w-full input-primary border-primary"
                            placeholder="Have Any Coupon">
                        <button class="btn btn-primary" disabled>Apply</button>
                    </div>
                    <div class="text-lg font-semibold flex justify-between">
                        <p>Grand Total</p>
                        <p>
                            <span>BDT:</span>
                        </p>
                    </div>
                </div>
                <!-- form starts -->
                <div class="my-5">
                    <div class="card w-full max-w-sm shrink-0 ">
                        <form class="card-body">
                            <div class="form-control my-2">
                                <label class="label">
                                    <span class="label-text font-semibold">Passenger Name*</span>
                                </label>
                                <input type="text" placeholder="Enter Your Name" class="input input-bordered"
                                    required />
                            </div>
                            <div class="form-control my-2">
                                <label class="label">
                                    <span class="label-text font-semibold">Phone Number*</span>
                                </label>
                                <input type="text" placeholder="Enter Your Phone Number" class="input input-bordered"
                                    required />
                            </div>
                            <div class="form-control my-2">
                                <label class="label">
                                    <span class="label-text font-semibold">Email</span>
                                </label>
                                <input type="email" placeholder="Enter Your Email id" class="input input-bordered" />
                            </div>
                            <div class="form-control mt-6">
                                <button onclick="my_modal_1.showModal()"
                                    class="btn bg-primary text-white font-extrabold text-lg capitalize border-none">Next</button>
                                <!-- modal start -->
                                <!-- Open the modal using ID.showModal() method -->
                                <dialog id="my_modal_1" class="modal">
                                    <div class="modal-box">
                                        <h3 class="text-lg font-bold">Hello!</h3>
                                        <p class="py-4">Press ESC key or click the button below to close</p>
                                        <div class="modal-action">
                                            <form method="dialog">
                                                <!-- if there is a button in form, it will close the modal -->
                                                <button onclick="my_modal_1.close()" class="btn">Close</button>
                                            </form>
                                        </div>
                                    </div>
                                </dialog>
                                <!-- modal end-->
                            </div>
                            <div class="form-control flex-row justify-around">
                                <label class="label underline font-bold">
                                    <a href="#" class="label-text-alt link link-hover">Terms and Conditions</a>
                                </label>
                                <label class="label underline font-bold">
                                    <a href="#" class="label-text-alt link link-hover">Cancellation Policy</a>
                                </label>
                            </div>
                        </form>
                    </div>
